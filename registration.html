<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="photo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>DreamSnap Studios</title>
    <style>
        /* Your existing CSS styles here */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="book_session.html">Booking</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="reviews.html">Customer Reviews</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <section id="home" class="hero">
        <div class="hero-content">
            <h1> DreamSnap Studios</h1>
            <p> Capturing moments, one frame at a time.</p>
            
        </div>
    </section>

    <div ng-app="registrationApp" ng-controller="registrationCtrl">
        <div class="container">
            <h2>Registration Form</h2>
            <form ng-submit="register()">
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="user.username" required>
                <span id="usernameError" class="error"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="user.email" required>
                <span id="emailError" class="error"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="user.password" required>
                <span id="passwordError" class="error"></span>

                <button type="submit">Register</button>
            </form>
            <div class="form-footer">
                Already have an account? <a href="#">Login here</a>
            </div>
        </div>
    </div>

    <section id="contact" class="contact">
        <!-- Contact section content remains unchanged -->
    </section>

    <script>
        var app = angular.module('registrationApp', []);

        app.controller('registrationCtrl', function($scope, $window) {
            $scope.register = function() {
                // Perform registration logic here
                // For simplicity, just redirect to the homepage
                $window.location.href = 'home.html';
            };
        });
    </script>
</body>
</html>
