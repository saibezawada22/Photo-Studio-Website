    <script>
        
function displayFeedbacks() {
    var feedbacks = localStorage.getItem('feedbacks');
    feedbacks = feedbacks ? JSON.parse(feedbacks) : [];

    var reviewsContainer = document.getElementById('customer-reviews');
    reviewsContainer.innerHTML = '';

    feedbacks.forEach(function (feedback) {
        var review = document.createElement('div');
        review.classList.add('review');

        var strong = document.createElement('strong');
        strong.textContent = feedback.name + ': ';

        var ratingSpan = document.createElement('span');
        ratingSpan.classList.add('rating');
        ratingSpan.textContent = feedback.rating;

        var p = document.createElement('p');
        p.appendChild(strong);
        p.appendChild(document.createElement('br'));
        p.appendChild(ratingSpan);
        p.appendChild(document.createElement('br'));
        p.appendChild(document.createTextNode(feedback.comments));

        var img = document.createElement('img');
        img.src = "joe.jpg"; 
        img.alt = feedback.name + " Photo"; 
        img.classList.add('customer-photo');

        review.appendChild(p);
        review.appendChild(img);

        reviewsContainer.appendChild(review);
    });
}

        // Call the function to display feedbacks
        displayFeedbacks();
    </script>
